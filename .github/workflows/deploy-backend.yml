name: Deploy Backend

on:
  push:
    branches:
      - optimize

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: SSH Setup
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Backend to Ubuntu server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} << 'EOF'
            # Load nvm + Node (náº¿u dÃ¹ng nvm)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -d "$NVM_DIR/versions/node" ] && export PATH="$PATH:$(dirname $(find "$NVM_DIR/versions/node" -name node -type f | head -n1))"

            cd ~/be
            git pull origin optimize
            npm install --production || npm install
            # Náº¿u BE cáº§n build thÃ¬ má»Ÿ dÃ²ng dÆ°á»›i:
            # npm run build

            pm2 restart be || pm2 start index.js --name be
            pm2 save
          EOF

      - name: Get current time
        id: time
        run: |
          echo "time=$(TZ=Asia/Ho_Chi_Minh date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Notify Telegram on Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="$(cat <<EOF
            âœ… *BE CI/CD ThÃ nh cÃ´ng!*
            Branch: \`main\`
            Thá»i gian: \`${{ steps.time.outputs.time }}\`
            ðŸŸ¢ [Xem commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          EOF
          )"

      - name: Notify Telegram on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="$(cat <<EOF
            âŒ *BE CI/CD Tháº¥t báº¡i!*
            Branch: \`main\`
            Thá»i gian: \`${{ steps.time.outputs.time }}\`
            ðŸ”´ [Commit lá»—i](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          EOF
